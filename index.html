<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>YT-DLP Command Generator</title>
</head>

<body>
	<div id="container">
		<form id="form">
			<label for="url">URL:</label>
			<input type="url" id="url" name="url" placeholder="URL Required">
			
			<label for="format1">Format:</label>
			<div><input type="number" id="format1"placeholder="Required" min="0"> + <input type="number" id="format2" placeholder="Optional" min="0"></div>
			
			<label for="filename">File name:</label>
			<input type="text" id="filename" name="filename" placeholder="Using period will set next string as its extension">

			<div style="margin-top: 25px; display: flex; align-items: center;">
				<input type="checkbox" id="cookies" name="cookies" style="flex: 0;">
				<label for="cookies" style="display: inline-flex; align-items: center;">Use cookies:</label>
			</div>
		</form>
		<code id="command"></code>
		<button id="copy" disabled>Copy Link</button>
	</div>
</body>
	<script src="script.js"></script>

</html>
